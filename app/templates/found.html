<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">

        html, body {
            height: 100%;

<body class="bg-light">
<div class="container">
    <div class="p-5 text-center">
        <h1>The Great Origanon Game!</h1>
    </div>

    <form class="form-signin" method="POST" style="max-width: 330px; margin: 0 auto;" action="{{ url_for('main.report') }}" a>
        <h1 class="h3 mb-3 font-weight-normal">You've found <span class="font-italic">"{{ waypoint.name }}"</span></h1>

    <label for="name" class="sr-only">Name</label>
    <input type="text" name="name" id="name" class="form-control" placeholder="JmÃ©no" required autofocus>

    {% for team in teams %}
    <button class="btn btn-lg btn-primary btn-block mt-2"
            type="submit" id="btn" name="btn"
            value="{{ team.id }}"
            style="background-color: {{ team.color }};">
        {{ team.name }}
    </button>

    {% endfor %}
</form>

</div>
